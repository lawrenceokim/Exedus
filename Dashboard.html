<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/reusable.css">
  <link rel="stylesheet" href="/CSS/Exedus.css">
  <link rel="stylesheet" href="/CSS/Dashboard.css">
  <link rel="stylesheet" href="/CSS/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Exedus</title>
</head>

<body>
  <nav class="navigation">
    <div class="img-div">
      <img src="/images/pngtree-blue-elegant-logo-png-image_6094041.png" alt="" class="logo">
    </div>
    <div class="home-div">
      <div class="icon-text active"><ion-icon name="home"></ion-icon>
        <p>Home</p>
      </div>
      <div class="icon-text"><ion-icon name="person"></ion-icon>
        <p>Account</p>
      </div>
    </div>
    <div class="transaction-div">
      <p class="div-heading">TRANSACTIONS</p>
      <div class="icon-text"><ion-icon name="share-alt"></ion-icon>
        <p>Make Transfer</p>
      </div>
      <div class="icon-text"><ion-icon name="wallet"></ion-icon>
        <p>Request Loan</p>
      </div>
    </div>
    <div class="profile-div">
      <p class="div-heading">PROFILE</p>
      <div class="icon-text"><ion-icon name="clipboard"></ion-icon>
        <p>My Bank Detail</p>
      </div>
    </div>
    <div class="settings-div">
      <p class="div-heading">SETTINGS</p>
      <div class="icon-text"><ion-icon name="help-circle-outline"></ion-icon>
        <p>Help & Support</p>
      </div>
      <div class="icon-text"><ion-icon name="checkmark-circle-outline"></ion-icon>
        <p>Update Details</p>
      </div>
    </div>
  </nav>

  <main class="displays">2</main>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="/JS/Exedus.js"></script>
</body>

</html>
